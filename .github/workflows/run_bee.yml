name: Run Bee Animation

on: [push, pull_request]

jobs:
  run-bee-animation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Run Bee Animation
        run: npm start
